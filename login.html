<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Design System for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>Calculatrice</title>
  <!-- Favicon -->
  <link href="assets/img/brand/favicon.png" rel="icon" type="image/png">

  <link href="assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="assets/css/argon.css?v=1.0.0" rel="stylesheet">
  <!-- Docs CSS -->
  <script src="calc.js" defer></script>
</head>

<body>

  <main>
    <section class="section section-shaped section-lg my-0">
      <div class="container pt-lg-md">
        <div class="row justify-content-center text-white">
          <h1> <i class="fa fa-calculator" aria-hidden="true"></i>CALCULATRICE</h1>
        </div>

      </div>

      <!-- Screen  -->

      <div class="form-group col-md-6 m-auto">
        <input id="screen" type="text" value="0" class="form-control" disabled />
      </div>
      <!-- Screen End  -->



      <!-- operators  -->

      <div class="d-flex text-white col-md-6 m-auto">
        <div class="d-flex flex-column col-md-2">
          <input type="button" id="clear" class="btn btn-outline-info mt-3" onclick="Clear()" value="Clr" />
          <input type="button" class="btn btn-outline-info mt-3" value="+" />
          <input type="button" class="btn btn-outline-info mt-3" value="-" />
          <input type="button" class="btn btn-outline-info mt-3" value="*" />
          <input type="button" class="btn btn-outline-info mt-3" value="/" />
        </div>

      <!-- operators  End -->

        <div class="col-md-6 col-sm-6">
          <button type="button" class="btn btn-outline-info mt-3" value="1">1</button>
          <button type="button" class="btn btn-outline-info mt-3" value="2">2</button>
          <button type="button" class="btn btn-outline-info mt-3" value="3">3</button>
          <button type="button" class="btn btn-outline-info mt-3" value="4">4</button>
          <button type="button" class="btn btn-outline-info mt-3" value="5">5</button>
          <button type="button" class="btn btn-outline-info mt-3" value="6">6</button>
          <button type="button" class="btn btn-outline-info mt-3" value="7">7</button>
          <button type="button" class="btn btn-outline-info mt-3" value="8">8</button>
          <button type="button" class="btn btn-outline-info mt-3" value="9">9</button>
          <button type="button" class="btn btn-outline-info mt-3" value="0">0</button>
          <button type="button" class="btn btn-outline-info mt-3" value=".">.</button>
        </div>

      </div>
    </section>
  </main>

</body>

</html>
